log4j.rootLogger=debug,console
#debug,console

#write log to file
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.File=log/risk.log
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%d - %c [%t] %-5p %c %x %l - %m%n

#write log to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - %c [%t] %-5p %c %x %l - %m%n

#write log to epay_access.log
log4j.appender.accessLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.accessLogFile.File=log/risk_access.log
log4j.appender.accessLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.accessLogFile.layout.ConversionPattern=%m {%t}%n

#write log to trace
log4j.logger.traceLogger=info,traceLogger
log4j.additivity.traceLogger=false
log4j.appender.traceLogger=org.apache.log4j.DailyRollingFileAppender
log4j.appender.traceLogger.File=log/trace.log
log4j.appender.traceLogger.Threshold=INFO
log4j.appender.traceLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.traceLogger.layout.ConversionPattern=%m%n

log4j.logger.org.directwebremoting=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.org.apache.struts2=ERROR
log4j.logger.freemarker=ERROR
log4j.logger.org.apache.commons=ERROR
